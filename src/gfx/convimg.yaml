palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 255, b: 255}
      - color: {index: 1, r: 0, g: 0, b: 0}
      - color: {index: 2, r: 183, g: 183, b: 183}
      - color: {index: 3, r: 255, g: 0, b: 0}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    tilesets:
      tile-width: 12
      tile-height: 12
      images:
        - tilemap.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites