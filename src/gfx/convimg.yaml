palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 255, g: 0, b: 128}
      - color: {index: 1, r: 255, g: 255, b: 255}
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 0
    images:
      - blank.png
      - hidden.png
      - flag.png
      - mine.png
      - one.png
      - two.png
      - three.png
      - four.png
      - five.png
      - six.png
      - seven.png
      - eight.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites